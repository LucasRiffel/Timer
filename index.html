<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="https://www.bctorlak.com/images/icons/Stopwatch.png">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<body>
    <section class="inicio">
        <div class="timer">
            <p class="tempo">00:00</p>
        </div>
    </section>
    <section class="inputs">
        <label  for="">
            <input class="tempo-timer" type="number" placeholder="Insira um tempo">
        </label>
        <label>
            <button class="botao-adicionar" type="button">Adicionar</button>
        </label>
    </section>
</body>
</html>
