<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="icon" href="https://www.bctorlak.com/images/icons/Stopwatch.png">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>

<body>
    <section class="inicio">
        <div class="timer">
            <div class="tempo" id="timer">0:00</div>
        </div>

    </section>
    <section>
        <div class="controles">
            <div>

                <button id="começar" class="começar"><i class="fa fa-play"></i></button>

                <button id="pause" class="pause"><i class="fas fa-pause"></i>

                </button>
                <button id="reiniciar" class="reiniciar"><i class="fas fa-undo"></i>

                </button>
            </div>
        </div>
    </section>

    <section class="inputs">
        <label>
            <input class="tempo-timer" id="tempo" type="number" placeholder="Insira os segundos">
        </label>
        <label>
            <button class="botao-adicionar" type="button">Adicionar</button>
        </label>
    </section>
    <script src="script.js">

    </script>
</body>

</html>
